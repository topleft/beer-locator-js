<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Beer Finder</title>

    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.5/paper/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body>

    <br>
    <br>

    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <img id="main-logo" src="http://thefullpint.com/wp-content/uploads/2013/10/Kannah-Creek-Brewing.png">
        </div>
        <div class="col-md-6">
          <div class="col-md-12">
            <button class="btn btn-primary btn-lg big-btn" id="admin">Add Locations</button>
          </div>
          <div class="col-md-12">
            <button class="btn btn-warning btn-lg big-btn" id="find-beer">Find Beer</button>
          </div>
        </div>
      </div>
    </div>

    <br>
    <br>

<!-- admin map -->

    <div id="admin-container" class="admin-toggle container">
      <div class="row">
        <form class="form-inline">
          <div class="form-group">
            <div class="panel panel-default">
              <div class="panel-body">
                <input id="admin-input" class="controls form-control" type="text" placeholder="enter location...">
                <button id="add-location" type="submit" class="btn btn-default">Add Location</button>
              </div>
            </div>
          </div>
        </form>
        <div class="panel panel-default">
          <div class="panel-body">
            <div class="center" id="admin-map" style="width:1000px;height:500px;"></div>
          </div>
        </div>
      </div>
    </div>


<!-- find beer map -->

    <div class="find-beer-toggle">
      <form class="form-inline">
        <div class="form-group">
          <label>Zip Code</label>
          <input id="pac-input" class="controls form-control" type="text" placeholder="enter zip...">
        </div>
        <button id="find-beer" type="submit" class="btn btn-default">Find Beer</button>
      </form>
      <div id="map" style="width:1000px;height:500px;"></div>
    </div>




    <!-- links -->
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <!-- js files -->
    <!-- // <script type="text/javascript" src="js/main.js"></script> -->
    <!-- // <script type="text/javascript" src="js/scraper.js"></script> -->
    <script type="text/javascript" src="js/app.js"></script>

    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=places"></script>

  </body>
</html>
