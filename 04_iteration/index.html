<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Beer Finder</title>

    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.5/paper/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body>
  <a id="top"></a>

    <br>
    <br>

    <div class="container">
      <div class="row">

        <div class="col-md-6">
          <img id="main-logo" src="http://thefullpint.com/wp-content/uploads/2013/10/Kannah-Creek-Brewing.png">
        </div>

        <div class="col-md-6">
          <div class="col-md-12">
            <button class="btn btn-primary btn-lg big-btn" id="admin">Add Locations</button>
          </div>

          <div class="col-md-12">
            <button class="btn btn-warning btn-lg big-btn" id="find-beer">Find Beer</button>
          </div>
        </div>

      </div>
    </div>

    <br>
    <br>

<!-- admin map -->


    <div class="modal admin-toggle">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
            <h5 class="modal-title">Add Locations</h5>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-md-12">
                <form class="form-inline">
                  <div class="form-group col-md-12">
                    <div class="panel panel-default">
                      <div class="panel-body">
                        <div class="col-md-8">
                          <input id="admin-input" class="controls form-control" type="text" placeholder="enter location...">
                        </div>
                        <div class="col-md-2 col-md-offset-2">
                          <button id="add-location" type="submit" class="btn btn-default">Add Location</button>
                        </div>
                      </div>
                    </div>
                  </div>
                </form>
                <div class="map" id="admin-map"></div>
              </div>
            </div>

              <div class="modal-footer">
              </div>
          </div>
        </div>
      </div>
    </div>

    <br>

<!-- find beer map -->

    <a id="find-beer-scroll-point"></a>
    <div id="find-beer-container" class="find-beer-toggle container">
      <div class="row">


      <div class="col-md-4">
        <form class="form-inline">
          <div class="form-group">
            <div class="panel panel-default">
              <div class="panel-body">
                <div class="col-md-7">
                  <input id="find-beer-input" class="controls form-control" type="text" placeholder="enter zip...">
                </div>
                <div class="col-md-5">
                  <button id="find-beer" type="submit" class="btn btn-default">Find Beer</button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>

        <div class="col-md-2 col-md-offset-6 form-group">
          <a href="#top" aria-label="Go to Top"><span class="glyphicon glyphicon-menu-up icon" aria-hidden="true"></span></a>
        </div>


      </div>

        <div class="panel panel-default" id="map-panel">
          <div class="panel-body">
            <div id="map" class="map"></div>
          </div>
        </div>

        <div id="map-listings">

        </div>
    </div>




    <!-- links -->
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <!-- js files -->

    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=places"></script>

  </body>
</html>
